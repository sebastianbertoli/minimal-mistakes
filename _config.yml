# Site wide configuration

title:            machinegurning.com
locale:           en_GB
url:              http://www.machinegurning.com


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Machine Gurning
  avatar: machinegurning.png
  bio: "A blog about Data Science, statistics, IoT, and Machine Learning"
  email:
  disqus-shortname: machinegurning
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics: 'UA-61502512-2'
    verify: 'TuoV0BCNplJIrnNBgXLTvU9DbW7GU4BfgwbrBW-wbLs'
    ad-client:
    ad-slot:
  bing-verify:
  github: machinegurning
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]
